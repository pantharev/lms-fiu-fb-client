<h2 *ngIf="course">{{ course.name }} <span style="float: right">Seats: {{ course.seats }}</span></h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">studentID</th>
            <th scope="col">email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Enroll</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <ng-container *ngIf="student.enrollment_status == 'pending'">
            <th scope="row">{{ student.student_id}}</th>
            <td>{{ student.email }}</td>
            <td>{{ student.f_name }}</td>
            <td>{{ student.l_name }}</td>
            <td>
                <button type="button" (click)="acceptEnrollment(student.student_id, student.course_id, 'enrolled')" class="btn btn-success">Accept</button>
                <button type="button" (click)="declineEnrollment(student.student_id, student.course_id)" class="btn btn-danger">Decline</button>
            </td>
            </ng-container>
        </tr>
    </tbody>
</table>

<a routerLink="/admin" class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i> Go Back</a>
