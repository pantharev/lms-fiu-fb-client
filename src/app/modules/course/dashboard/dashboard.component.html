<div class="center-form">
<h2>Dashboard</h2>
<button type="button" (click)="toggleDropCourse()" class="btn btn-danger btn-sm">Toggle Course Drop</button>
</div>
<div class="row">
    <ng-container *ngFor="let course of courses; let i = index">
        <div class="col-sm-2">
            <div class="card" style="max-width: 18rem;">
                <!--<img class="card-img-top" src="..." alt="Card image cap">-->
                <div class="card-body">
                    <h5 class="card-title">{{course.name}}</h5>
                    <p class="card-text">{{course.description}}</p>
                    <div class="flex-container">
                        <a [routerLink]="[course.course_id, 'modules']" class="btn btn-primary flex-item">Go to Course</a>
                        <button type="button" (click)="dropCourse(course.course_id)" class="btn btn-danger btn-sm flex-item" *ngIf="courseDrop">Drop Course</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
