<app-sidebar></app-sidebar>
<div class="main">
    <div class="flexbox-row">

        <!-- HEADER -->
        <h2> Leaderboard </h2>
        <!-- COLUMN NAMES -->
        <div class="flexbox-container">
            <div class="flexbox-cell left">ID</div>
            <div class="flexbox-cell right">Points</div>
        </div>

        <!-- STUDENTS -->
        <div class="flexbox-row" *ngFor="let student of students; let index = index">
            <div class="flexbox-container">
                <div class="flexbox-cell left">{{student.student_id}}</div>
                <div class="flexbox-cell right">{{student.points}}</div>
            </div>
        </div>

        <div class="center-form" style="margin-top: 15px">
            <span *ngIf="average">Class average: {{average.average}}</span>
        </div>
    </div>
</div>
