<div *ngIf="sidebarIsOpen == false" class="flexbox-row">
    <span (click)="openNav()" class="flexbox-side" style="cursor: pointer"><i class="fas fa-angle-double-right fa-5x"></i></span>
</div>
<div *ngIf="sidebarIsOpen == true" class="flexbox-row">
    <span (click)="closeNav()" class="flexbox-side" style="cursor: pointer"><i class="fas fa-angle-double-left fa-5x"></i></span>
</div>
